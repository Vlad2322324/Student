{% extends 'base.html' %}

{% block content %}
  <h1>Список студентов</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Курс</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
        <tr>
          <td>{{ student.id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.course }}</td>
          <td>
            <a href="{% url 'edit_student' student.id %}">Изменить</a>
            <a href="{% url 'delete_student' student.id %}">Удалить</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">Пусто.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{% url 'create_student' %}">Добавить студента</a>
{% endblock %}
