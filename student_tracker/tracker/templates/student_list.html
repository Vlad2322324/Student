{% extends 'base.html' %}

{% block content %}
  <h1>Student List</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Course</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
        <tr>
          <td>{{ student.id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.course }}</td>
          <td>
            <a href="{% url 'edit_student' student.id %}">Edit</a>
            <a href="{% url 'delete_student' student.id %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No students found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{% url 'create_student' %}">Create New Student</a>
{% endblock %}
