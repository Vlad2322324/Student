{% extends 'base.html' %}

{% block content %}
  <h2>Delete Student</h2>
  <p>Are you sure you want to delete the student '{{ student.name }}'?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'student_list' %}">Cancel</a>
  </form>
{% endblock %}
