{% extends 'base.html' %}

{% block content %}

  <p>>Вы точно хотите удалить студента '{{ student.name }}'?</p>

    {% csrf_token %}

    <a href="{% url 'student_list' %}">Отменить</a>
  </form>
{% endblock %}
