{% extends 'base.html' %}

{% block content %}
  <h2>Delete Subject</h2>
  <p>Are you sure you want to delete the subject '{{ subject.subject_name }}'?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'subject_list' %}">Cancel</a>
  </form>
{% endblock %}
