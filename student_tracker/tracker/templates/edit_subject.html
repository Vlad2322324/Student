{% extends 'base.html' %}

{% block content %}
  <h2>Edit Subject</h2>
  <form method="post">
    {% csrf_token %}
    <label for="subject_name">Subject Name:</label>
    <input type="text" id="subject_name" name="subject_name" value="{{ subject.subject_name }}"><br>

    <label for="professor">Professor:</label>
    <input type="text" id="professor" name="professor" value="{{ subject.professor }}"><br>

    <button type="submit">Save</button>
    <a href="{% url 'subject_list' %}">Cancel</a>
  </form>
{% endblock %}
