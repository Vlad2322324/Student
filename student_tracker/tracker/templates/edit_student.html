{% extends 'base.html' %}

{% block content %}
  <h2>Редактировать студента</h2>
  <form method="post">
    {% csrf_token %}
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" value="{{ student.name }}"><br>

    <label for="course">Курс:</label>
    <input type="text" id="course" name="course" value="{{ student.course }}"><br>

    <label for="student_id">ID:</label>
    <input type="number" id="student_id" name="student_id" value="{{ student.id }}"><br>

    <button type="submit">Сохранить</button>
    <a href="{% url 'student_list' %}">Отменить</a>
  </form>
{% endblock %}
